<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - ORONNO</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <style>
        body { background: #070b14; color: white; font-family: 'Poppins', sans-serif; padding: 0; margin: 0; }
        
        /* Password Section */
        #adminLogin { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #070b14; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-card { background: #111827; padding: 30px; border-radius: 15px; text-align: center; border: 1px solid #ff6600; width: 90%; max-width: 350px; }
        .login-card input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #374151; background: #070b14; color: white; margin-bottom: 15px; text-align: center; outline: none; }
        .login-card button { background: #ff6600; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }

        /* Main Content */
        #adminContent { display: none; padding: 20px; }
        .tab-btn { padding: 10px 15px; cursor: pointer; background: #1f2937; border: none; color: white; border-radius: 5px; margin-right: 5px; font-size: 13px; }
        .tab-btn.active { background: #ff6600; }
        
        .card { background: #111827; border: 1px solid #1f2937; padding: 15px; border-radius: 10px; margin-top: 15px; display: flex; flex-direction: column; gap: 10px; position: relative; }
        .card b { color: #ff6600; font-size: 16px; }
        .card p { margin: 2px 0; font-size: 13px; color: #9ca3af; }
        
        .actions { display: flex; gap: 10px; margin-top: 10px; }
        .btn-approve { background: #28a745; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; flex: 1; font-weight: bold; }
        .btn-delete { background: #dc3545; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        
        .status-tag { position: absolute; top: 15px; right: 15px; font-size: 10px; padding: 3px 8px; border-radius: 10px; text-transform: uppercase; font-weight: bold; }
        .pending-tag { background: rgba(255, 165, 0, 0.2); color: #ffa500; }
        .done-tag { background: rgba(0, 255, 0, 0.2); color: #00ff00; }

        /* অ্যাডমিন প্যানেল অ্যানিমেশন */
.request-item {
    animation: new-entry 0.5s ease-in;
}

@keyframes new-entry {
    from { background: var(--primary); }
    to { background: #070b14; }
}

button:active {
    transform: translateY(2px);
}
    </style>
</head>
<body>

    <div id="adminLogin">
        <div class="login-card">
            <h2 style="color: #ff6600; margin: 0 0 20px;">Admin Access</h2>
            <input type="password" id="passInput" placeholder="Enter Password">
            <button onclick="checkPass()">LOGIN</button>
            <p id="err" style="color: red; font-size: 12px; margin-top: 10px;"></p>
        </div>
    </div>

    <div id="adminContent">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 style="margin:0;">Oronno Admin</h2>
            <button onclick="location.reload()" style="background:none; border:1px solid #ff6600; color:#ff6600; padding:5px 10px; border-radius:5px; cursor:pointer;">Logout</button>
        </div>

        <div style="margin: 20px 0;">
            <button class="tab-btn active" id="btnOrders" onclick="showTab('orders')">Orders</button>
            <button class="tab-btn" id="btnAddMoney" onclick="showTab('addmoney')">Add Money Req</button>
        </div>

        <div id="orderBox">
            <h4 style="margin:0; color:#9ca3af;">Latest Orders</h4>
            <div id="orderList">Loading...</div>
        </div>

        <div id="addMoneyBox" style="display:none;">
            <h4 style="margin:0; color:#9ca3af;">Add Money Requests</h4>
            <div id="addMoneyList">Loading...</div>
        </div>
    </div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyCIzSIlIiWoh0TdiBu4vkN4X87Y0oQHz7A", 
        authDomain: "oronnotopup.firebaseapp.com", 
        projectId: "oronnotopup", 
        appId: "1:726828355370:web:331983d5db04056e76d853" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function checkPass() {
        const pass = document.getElementById('passInput').value;
        if(pass === "oronno99") { // <--- পাসওয়ার্ড এখানে
            document.getElementById('adminLogin').style.display = 'none';
            document.getElementById('adminContent').style.display = 'block';
            startListening();
        } else {
            document.getElementById('err').innerText = "Wrong Password!";
        }
    }

    function showTab(type) {
        document.getElementById('orderBox').style.display = type === 'orders' ? 'block' : 'none';
        document.getElementById('addMoneyBox').style.display = type === 'addmoney' ? 'block' : 'none';
        document.getElementById('btnOrders').classList.toggle('active', type === 'orders');
        document.getElementById('btnAddMoney').classList.toggle('active', type === 'addmoney');
    }

    function startListening() {
        // Real-time Orders
        db.collection("orders").onSnapshot(snap => {
            const list = document.getElementById('orderList');
            list.innerHTML = "";
            let items = [];
            snap.forEach(doc => items.push({id: doc.id, ...doc.data()}));
            items.sort((a,b) => (b.time?.seconds || 0) - (a.time?.seconds || 0));

            items.forEach(d => {
                const isPending = d.status === 'pending';
                list.innerHTML += `
                    <div class="card">
                        <span class="status-tag ${isPending ? 'pending-tag':'done-tag'}">${d.status}</span>
                        <b>${d.item}</b>
                        <p>User: ${d.user}</p>
                        <p>Game ID/Gmail: ${d.id}</p>
                        <p>Price: ৳${d.price} | Method: ${d.method}</p>
                        <p>TrxID: ${d.trxId}</p>
                        <div class="actions">
                            ${isPending ? `<button class="btn-approve" onclick="completeOrder('${d.id}')">Complete</button>` : ''}
                            <button class="btn-delete" onclick="deleteDoc('orders','${d.id}')"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>`;
            });
        });

        // Real-time Add Money
        db.collection("addmoney").onSnapshot(snap => {
            const list = document.getElementById('addMoneyList');
            list.innerHTML = "";
            let reqs = [];
            snap.forEach(doc => reqs.push({id: doc.id, ...doc.data()}));
            reqs.sort((a,b) => (b.time?.seconds || 0) - (a.time?.seconds || 0));

            reqs.forEach(d => {
                const isPending = d.status === 'pending';
                list.innerHTML += `
                    <div class="card">
                        <span class="status-tag ${isPending ? 'pending-tag':'done-tag'}">${d.status}</span>
                        <b>৳ ${d.amount} (${d.method})</b>
                        <p>User: ${d.user}</p>
                        <p>TrxID: ${d.trxId}</p>
                        <div class="actions">
                            ${isPending ? `<button class="btn-approve" onclick="addBalance('${d.id}', '${d.user}', ${d.amount})">Approve & Add</button>` : ''}
                            <button class="btn-delete" onclick="deleteDoc('addmoney','${d.id}')"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>`;
            });
        });
    }

    async function completeOrder(docId) {
        await db.collection("orders").doc(docId).update({ status: 'completed' });
        alert("Order Marked as Completed!");
    }

    async function addBalance(docId, email, amount) {
        const ref = db.collection("users").doc(email);
        const doc = await ref.get();
        let current = 0;
        if(doc.exists) current = doc.data().balance || 0;
        
        await ref.set({ balance: current + amount, email: email }, { merge: true });
        await db.collection("addmoney").doc(docId).update({ status: 'approved' });
        alert("Balance Added to User!");
    }

    async function deleteDoc(coll, id) {
        if(confirm("Delete this?")) await db.collection(coll).doc(id).delete();
    }
    // অ্যাডমিন প্যানেলে টাকা অ্যাড করার রিকোয়েস্ট লোড করা
function loadAddMoneyRequests() {
    db.collection("addmoney").where("status", "==", "pending").onSnapshot(snap => {
        const container = document.getElementById('adminAddMoneyList');
        container.innerHTML = "";
        snap.forEach(doc => {
            const res = doc.data();
            container.innerHTML += `
                <div style="background:#161b2b; border:1px solid #333; padding:15px; margin-bottom:10px; border-radius:10px;">
                    <p><b>User:</b> ${res.user}</p>
                    <p><b>Amount:</b> ৳${res.amount}</p>
                    <p><b>TRX:</b> ${res.trxId}</p>
                    <button class="btn-theme" onclick="approveMoney('${doc.id}', '${res.user}', ${res.amount})">APPROVE</button>
                    <button class="btn-danger" onclick="rejectMoney('${doc.id}')">REJECT</button>
                </div>`;
        });
    });
}

// অ্যাডমিন প্যানেলে সবার "Add Money" রিকোয়েস্ট দেখানোর জন্য
function loadAdminAddMoney() {
    db.collection("addmoney")
      .onSnapshot(snap => {
        const list = document.getElementById('addMoneyList'); // অ্যাডমিন প্যানেলের লিস্ট আইডি
        if(!list) return;

        let items = [];
        snap.forEach(doc => {
            items.push({ id: doc.id, ...doc.data() });
        });

        // নতুন রিকোয়েস্টগুলো উপরে দেখাবে (Sorting)
        items.sort((a, b) => (b.time?.seconds || 0) - (a.time?.seconds || 0));

        list.innerHTML = ""; 
        if (items.length === 0) {
            list.innerHTML = "<p style='text-align:center;'>কোনো রিকোয়েস্ট পাওয়া যায়নি।</p>";
            return;
        }

        items.forEach(data => {
            // যদি স্ট্যাটাস pending থাকে তবেই Approve বাটন দেখাবে
            const actionButton = data.status === 'pending' 
                ? `<button onclick="approveMoney('${data.id}', '${data.user}', ${data.amount})" style="background:#10b981; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer; margin-top:10px;">Approve Now</button>` 
                : `<span style="color:#9ca3af; font-size:10px;">Already Processed</span>`;

            list.innerHTML += `
                <div style="background:#111827; padding:15px; border-radius:10px; margin-bottom:10px; border-left:4px solid ${data.status === 'pending' ? '#ffcc00' : '#10b981'}">
                    <p style="margin:0; font-size:12px; color: #ff6600;">User: ${data.user}</p>
                    <p style="margin:5px 0; font-weight:bold;">Amount: ৳${data.amount || 0} (${data.method})</p>
                    <p style="margin:0; font-size:11px; opacity:0.7;">TRX ID: ${data.trxId || 'N/A'}</p>
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-top:5px;">
                        <span style="font-size:10px; background:${data.status === 'pending' ? '#ffcc00' : '#10b981'}; color:#000; padding:2px 6px; border-radius:4px; font-weight:bold;">${(data.status || 'PENDING').toUpperCase()}</span>
                        ${actionButton}
                    </div>
                </div>`;
        });
    });
}

async function approveMoney(docId, userEmail, amount) {
    if(confirm("আপনি কি এই ইউজারকে টাকা দিতে চান?")) {
        try {
            const userRef = db.collection("users").doc(userEmail);
            const userDoc = await userRef.get();
            
            let currentBalance = 0;
            if (userDoc.exists) {
                currentBalance = userDoc.data().balance || 0;
            }

            // ১. ইউজারের ব্যালেন্স আপডেট করা
            await userRef.set({ balance: currentBalance + amount }, { merge: true });
            
            // ২. রিকোয়েস্ট স্ট্যাটাস 'approved' করা
            await db.collection("addmoney").doc(docId).update({ status: "approved" });

            alert("টাকা সফলভাবে যোগ হয়েছে!");
        } catch (error) {
            alert("Error: " + error.message);
        }
    }
}

// পেজ লোড হলে ফাংশনটি কল করো (যদি অ্যাডমিন পাসওয়ার্ড ঠিক থাকে)
// loadAdminAddMoney();
</script>
</body>

</html>
