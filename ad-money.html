<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Money - Oronno Topup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0b1120; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 400px; margin: auto; background: white; color: #333; padding: 20px; border-radius: 15px; }
        .method-box { display: flex; gap: 10px; margin-bottom: 20px; }
        .method { flex: 1; padding: 15px; border-radius: 10px; cursor: pointer; font-weight: bold; border: 2px solid #eee; }
        .method.active { border-color: #ff6600; background: #fff4ed; }
        .bkash { color: #e2136e; }
        .nagad { color: #f7941d; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .btn { background: #ff6600; color: white; border: none; width: 100%; padding: 12px; border-radius: 25px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .instruction { font-size: 12px; color: #666; background: #f9f9f9; padding: 10px; border-radius: 5px; margin-bottom: 15px; text-align: left; }
    </style>
</head>
<body>

    <h2>Add Money</h2>
    <div class="container">
        <div class="instruction">
            <strong>বিকাশ/নগদ (Personal): 01715511130</strong><br>
            প্রথমে উপরে দেওয়া নাম্বারে টাকা সেন্ড মানি করুন। তারপর নিচের বক্সে তথ্য দিন।
        </div>

        <div class="method-box">
            <div class="method active bkash" onclick="select(this)">bKash</div>
            <div class="method nagad" onclick="select(this)">Nagad</div>
        </div>

        <input type="number" id="amount" placeholder="Amount (টাকা)">
        <input type="text" id="phone" placeholder="Your Sender Number">
        <input type="text" id="trxid" placeholder="Transaction ID (TrxID)">
        
        <button class="btn" onclick="submitRequest()">Submit Request</button>
        <p style="font-size: 10px; color: red;">Admin will check and add money in 10-30 mins.</p>
    </div>

    <script>
        function select(el) {
            document.querySelectorAll('.method').forEach(m => m.classList.remove('active'));
            el.classList.add('active');
        }

        function submitRequest() {
            const user = localStorage.getItem("username");
            if(!user) {
                alert("Please login first!");
                window.location.href = "index.html";
                return;
            }
            const amount = document.getElementById("amount").value;
            const trx = document.getElementById("trxid").value;
            if(amount && trx) {
                alert("Payment Request Sent! Please wait for approval.");
                window.location.href = "index.html";
            } else {
                alert("Please fill all details!");
            }
        }
    </script>
</body>
</html>
